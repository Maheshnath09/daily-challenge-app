version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dailychallenge-db
    environment:
      POSTGRES_DB: dailychallenge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: dailychallenge-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/dailychallenge
      - SECRET_KEY=your-super-secret-key-change-in-production-minimum-32-characters-long
      - CORS_ORIGINS=["http://localhost:3000","http://127.0.0.1:3000","http://frontend:3000"]
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: dailychallenge-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:8000
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm start -- -H 0.0.0.0

volumes:
  postgres_data:
